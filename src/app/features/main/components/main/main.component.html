<header></header>

<main class="main">
  <div class="main__filter">
    <app-filter
      [filters]="filters!"
      (deleteFilterItemIndex)="deleteFilterItem($event)"
      (_clearFilter)="clearFilter()"
      (filterItem)="addFilter($event)"
    ></app-filter>
  </div>
  <div class="main__list">
    <app-list
      [jobs]="(jobs | async)!"
      (filterItem)="addFilter($event)"
    ></app-list>
  </div>
</main>
