<div class="wrapper">
  <div class="favorites">
    <main class="main">
      <div class="job" *ngFor="let job of favorites | async">
        <div class="job__info info">
          <div class="info__img">
            <img src="{{ job.img }}" alt="Company Logo" />
          </div>
          <div class="info__info">
            <div class="info__header">
              <span class="info__header-name" (click)="openJob(job)">{{
                job.company
              }}</span>
              <span *ngIf="checkDate(job)" class="info__header-tag new"
                >NEW!</span
              >
              <span *ngIf="false" class="info__header-tag featured"
                >FEATURED</span
              >
            </div>
            <div class="info__title">{{ job.title }}</div>
            <ul class="info__about-list">
              <li class="info__about-item">{{ getPostDate(job) }}</li>
              <li class="info__about-item">{{ job.workTime }}</li>
              <li class="info__about-item">{{ job.location }}</li>
              <li class="info__about-item">Deadline: {{ job.deadline }}</li>
            </ul>
          </div>
        </div>
        <ul class="job__data data-list">
          <li class="data-list__item" *ngFor="let data of job.datas">
            {{ data }}
          </li>
        </ul>
        <div class="job__favorites">
          <img
            [src]="job.heartSrc"
            alt="favorites"
            (click)="onClickChangeHeart(job)"
          />
        </div>
      </div>
      <ng-container *ngIf="!favorites.getValue().length">
        <h1 class="nothing">
          You currently have no active announcements in favorites.
        </h1>
      </ng-container>
    </main>
  </div>
</div>
