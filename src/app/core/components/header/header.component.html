<div class="container" [ngClass]="{ active: burgerOpened }">
  <header class="header">
    <a class="logo" routerLink="main"
      ><img src="assets/images/logo/logo.png" alt="sasa"
    /></a>
    <div class="header__burger" (click)="blockScroll()">
      <i class="fa-solid fa-bars" *ngIf="!burgerOpened"></i>
      <i class="fa-solid fa-xmark" *ngIf="burgerOpened"></i>
    </div>
    <nav class="header__menu" [ngClass]="{ active: burgerOpened }">
      <ul class="menu__list">
        <li class="menu__item" (click)="toggleBurger()">
          <a routerLink="home" routerLinkActive="active">Home <span></span></a>
        </li>
        <li class="menu__item" (click)="toggleBurger()">
          <a routerLink="favorites" routerLinkActive="active"
            >Favorites <span></span
          ></a>
        </li>
        <li *ngIf="!isLogged()" class="menu__item" (click)="toggleBurger()">
          <a routerLink="login" routerLinkActive="active"
            ><i class="fa-solid fa-circle-user"></i>Log In</a
          >
        </li>
        <li *ngIf="isLogged()" class="menu__item user" (click)="toggleBurger()">
          <a routerLink="user" routerLinkActive="active"
            ><i class="fa-solid fa-circle-user"></i> {{ getUser() }}</a
          >
        </li>
        <li
          *ngIf="isLogged()"
          class="menu__item"
          (click)="logOut()"
          (click)="toggleBurger()"
        >
          <a>Log Out</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="loader" *ngIf="isLoading() | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>
